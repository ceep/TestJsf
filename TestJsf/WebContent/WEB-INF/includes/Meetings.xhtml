<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	
	
	<h:body>
			<h:form>
				<h:panelGrid columnClasses="value" 
								style="max-width: 720px;
			        					width: 720px;
			        					min-width:  720px;">
					<p:schedule id= "schedule" 
						value="#{meetingsView.lazyEventModel}"
						rendered="true"
						timeZone="GMT">
						<p:ajax event="dateSelect" listener="#{meetingsView.onDateSelect}"/>
            			<p:ajax event="eventSelect" listener="#{meetingsView.onEventSelect}"/>
           
						<p:ajax event="eventMove" listener="#{meetingsView.onEventMove}" update="growl" />
		           		<p:ajax event="eventResize" listener="#{meetingsView.onEventResize}" update="growl" />
		            
		            </p:schedule>
				</h:panelGrid>
			</h:form>
			
	</h:body>
</html>
