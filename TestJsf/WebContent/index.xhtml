<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" href="resources/jquery-ui-1.11.4/jquery-ui.css" />
	<link rel="stylesheet"
		href="resources/primeui-2.0/production/primeui-2.0-min.css" />
	<link rel="stylesheet"
		href="resources/primeui-2.0/themes/afternoon/theme.css" />
	<link rel="stylesheet"
		href="resources/font-awesome-4.3.0/css/font-awesome.css" />

	<title>Dashboard</title>

	<!-- script type="text/javascript" src="resources/jquery/jquery-2.1.4.js" /-->
	<script type="text/javascript"
		src="resources/jquery-ui-1.11.4/jquery-ui.js" />
	<script type="text/javascript"
		src="resources/primeui-2.0/production/primeui-2.0-min.js" />

</h:head>

	
<h:body>


	<h:panelGroup id="header" layout="block" >
		<ui:include src="/WEB-INF/includes/header.xhtml" />
	</h:panelGroup>
	
	<h:form id = "topMenuBar">
		<p:menubar style="	max-width: 890px;
					        width: 890px;
					        min-width:  890px;
					        margin: auto;
					        margin-bottom:20px;
					        height: 20px">
			<f:facet name="options">
		    	<p:commandLink type="button" value="Logout" action="#{login.logout}" style="width: 85px; height: 10px;" />
		    </f:facet>
		</p:menubar>
	</h:form>
	
	<table style="max-width: 900px;
			       width: 900px;
			       min-width:  900px;
			       margin: auto;" 
			       >

		<tr>
			<td style="vertical-align: top;">
				<h:form>
					<h:panelGroup id="menu" layout="block">
						<p:panelMenu style="width:150px;">
							<p:submenu label="Home" expanded="true">
								<p:menuitem value="Overview" update=":content"
									action="#{pageChooser.setPage('Dashboard')}" ajax="false"/>
							</p:submenu>
							<p:submenu label="Management" expanded="true">
								<p:menuitem value="Teams" icon="" update=":content"
									action="#{pageChooser.setPage('Teams')}"  ajax="false"/>
								<p:menuitem value="Employees" icon="" update=":content" 
									action="#{pageChooser.setPage('Employees')}" ajax="false"/>
								<p:menuitem value="Tasks" icon="" update=":content"
									action="#{pageChooser.setPage('Tasks')}" ajax="false"/>
							</p:submenu>
							<p:separator />
							<p:submenu label="Scheduler" expanded="true">
								<p:menuitem value="Requests" update=":content"
									action="#{pageChooser.setPage('ShowRequests')}" ajax="false"/>
								<p:menuitem value="Meetings" update=":content"
									action="#{pageChooser.setPage('Meetings')}" ajax="false"/>
							</p:submenu>
							<p:separator />
							<p:submenu label="Reports" expanded="true">
								<p:menuitem value="Days off" update=":content"
									action="#{pageChooser.setPage('DaysOff')}" ajax="false"/>
								<p:menuitem value="Tasks Completion" update=":content"
									action="#{pageChooser.setPage('RemainingTasks')}" ajax="false"/>
							</p:submenu>
							
						</p:panelMenu>
					</h:panelGroup>
				</h:form>
			</td>

			<td style="width: 2%"></td>

			<td style="vertical-align: top;">
					<h:panelGroup id="content" layout="block" >
						<p:growl id="growl" showDetail="false" autoUpdate="true"/>
						<ui:include src="/WEB-INF/includes/#{pageChooser.page}.xhtml"/>
					</h:panelGroup>
			</td>
		</tr>
	</table>
	<h:panelGroup id="footer" layout="block">
		<ui:include src="/WEB-INF/includes/footer.xhtml" />
	</h:panelGroup>
</h:body>
</html>
