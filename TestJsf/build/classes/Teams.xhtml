<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	
	
	<h:body>
	
		<h:form id="teamsTableForm" >
			<p:dataTable var="team" value="#{teamsView.teams}" paginator="true" rows="10"
	                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
	                 id="teamTable" lazy="true" paginatorPosition="bottom" async="true" >
			    <p:column headerText="Team Name">
			        <h:outputText value="#{team.name}" />
			    </p:column>
			 
			    <p:column headerText="Number of employees">
			        <h:outputText value="#{team.numberOfEmployees}" />
			    </p:column>
			 
			    <p:column headerText="Number of employees on vacation">
			        <h:outputText value="#{team.numberOfEmployeesOnVacation}" />
			    </p:column>
			    
			     <p:column headerText="Formed on">
			        <h:outputText value="#{team.formedDate}" />
			    </p:column>
			    
			    <p:column style="width:65px" headerText="Actions">
			    	<p:commandButton icon="ui-icon-pencil"
	                        title="Edit this team"
	                        action="#{teamsView.edit}"
	                        onclick="PF('editRowDialog').show()"     
	                        update="dialogForm:documentPanel" 
	                        >
	                    <f:setPropertyActionListener value="#{team}" target="#{teamsView.teamToEdit}" />
	                    <f:setPropertyActionListener value="#{team.id}" target="#{teamsView.teamIdToEdit}" />
	                </p:commandButton>      
			    	<p:commandButton icon="ui-icon-trash"
	                        title="Delete this team"
	                        action="#{teamsView.remove}"
	                        update="teamsTableForm:teamTable">
	               		<f:setPropertyActionListener value="#{team}" target="#{teamsView.teamToDelete}" />
	                </p:commandButton>
			    </p:column>
			</p:dataTable>
		</h:form>
		
		<h:form>
			<h:panelGroup id="AddButton" layout="block">
				<p:commandButton icon="ui-icon-plus"
	                        title="Edit this team"
	                        action="#{teamsView.createTeam}"
	                        onclick="PF('addTeamDialog').show()"     
	                        update="dialogAddForm:documentPanel" 
	                        >
			</p:commandButton>
			</h:panelGroup>
		</h:form>
		
		<p:dialog id="dialog" header="Edit Name" widgetVar="editRowDialog" modal="true" showEffect="explode" hideEffect="fade" resizable="false">
			<h:form id="dialogForm">
				<p:outputPanel id="documentPanel">
            		<h:panelGrid columns="2" columnClasses="label, value">
				        <p:outputLabel value="New Name:" /> 
				        <p:inputText value="#{teamsView.teamToEdit.name}" required="true" requiredMessage="Please provide at least a character for the name of the Team." maxlength="20"/>
			    		<p:commandButton value="Save" 
			    						 action="#{teamsView.save}" 
			    						 onclick="PF('editRowDialog').hide()" 
			    						 update="teamsTableForm:teamTable"
			    						 async="true">
			    			<f:setPropertyActionListener value="#{teamsView.teamToEdit.name}" target="#{teamsView.newName}" />
			    		</p:commandButton>
		    		</h:panelGrid>
		    	</p:outputPanel>	
		    	</h:form>
		</p:dialog>
		
		<p:dialog id="addTeamDialog" header="Add team" widgetVar="addTeamDialog" modal="true" showEffect="explode" hideEffect="fade" resizable="false">
			<h:form id="dialogAddForm">
				<p:outputPanel id="documentPanel">
            		<h:panelGrid columns="2" columnClasses="label, value">
				        <p:outputLabel value="Name:" /> 
				        <p:inputText value="#{teamsView.teamToAdd.name}" required="true" requiredMessage="Please provide at least a character for the name of the Team." maxlength="20"/>
			    		
			    		<p:outputLabel value="Formed on:" for="date"/> 
			    		<p:calendar id="date" 
			    					value="#{teamsView.teamToAdd.formedDate}"
			    					effect="fold" required="true" requiredMessage="Please choose a date."/>
			    		
			    		<p:commandButton value="Save" 
			    						 action="#{teamsView.add}" 
			    						 onclick="PF('addTeamDialog').hide()" 
			    						 update="teamsTableForm:teamTable"
			    						 async="true">
			    		</p:commandButton>
		    		</h:panelGrid>
		    	</p:outputPanel>	
		    	</h:form>
		</p:dialog>
		
	</h:body>
</html>
